<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library App</h1>

    <div class="book-container">
        <h2 class="Title">Book Selection</h2>
        <button id="button" class="button">Add new Book</button>
        <dialog  id="add-dialog">
            <form id="form" class="form" action="post" >
                <div class="x-container">
                    <h2 id="x" class="x">x</h2>
                </div>
                <input class="input" name="title" type="text" placeholder="Title">
                <input class="input" name="author" type="text" placeholder="Author">
                <input class="input" name="pages" type="number" placeholder="Pages">
                <div class="input">
         <input type="checkbox" name="read" id="read-status">
                <label for="read-status">Read</label>
                </div>
       
                <button class="button" type="submit">Add Book</button>
            </form>
        </dialog>
        <div id="Book-Container" class="book-section-container">
          

         
        </div>
       

    </div>
    
    <script src="script.js"></script>
</body>
</html>
